name: PR Tests

on:
  pull_request:
    branches:
      - main
      - develop
      - dev
  pull_request_target:
    branches:
      - main
      - develop
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: true

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests
        run: npm run test:run
        env:
          CI: true

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testStatus = '${{ job.status }}';
            const emoji = testStatus === 'success' ? '✅' : '❌';

            const comment = `## ${emoji} Test Results

            **Status**: ${testStatus === 'success' ? 'All tests passed!' : 'Tests failed'}

            - **Linting**: ${{ steps.lint.outcome || 'completed' }}
            - **Unit Tests**: ${{ steps.test.outcome || 'completed' }}

            ${testStatus === 'success' ? '✨ Great work! All checks passed.' : '⚠️ Please fix the failing tests before merging.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Require all tests to pass
  all-tests-passed:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed! Cannot merge this PR."
            exit 1
          fi
          echo "All tests passed! ✅"
