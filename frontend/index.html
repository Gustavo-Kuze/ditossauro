<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWispr</title>
    <style>
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .overlay {
        display: grid;
        place-items: center;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        -webkit-app-region: drag;
      }
      .badge {
        -webkit-app-region: no-drag;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
        color: white;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        min-width: 180px;
        text-align: center;
      }
      .sub { font-size: 12px; opacity: 0.7; font-weight: 400; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
